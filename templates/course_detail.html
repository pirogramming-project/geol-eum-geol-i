<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }}</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/root.css' %}">
    <link rel="stylesheet" href="{% static 'css/coursedetail.css' %}">
</head>
<body>
    <div class="coursedetail-page-header">
        <div class="coursedetail-page-header-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="47" height="57" viewBox="0 0 47 57" fill="none">
            <path d="M36.4381 26.8837V40.0532C36.4381 41.8312 34.8251 43.2793 32.8327 43.2793H26.9761V31.3566C26.9761 30.2037 26.0426 29.2702 24.8897 29.2702H21.5498C20.3937 29.2702 19.4635 30.2037 19.4635 31.3566V43.2793H13.6068C11.6227 43.2793 10.0014 41.8312 10.0014 40.0532V26.8837C10.1795 26.7947 23.2174 15.2642 23.2174 15.2642C23.2174 15.2642 36.2552 26.7913 36.4334 26.8837H36.4381ZM40.474 21.4953L24.5612 7.88709C23.7976 7.22408 22.6481 7.22408 21.8927 7.88709L5.96518 21.4953C5.17187 22.1798 5.04816 23.3524 5.6782 24.1672C6.01136 24.6141 6.53582 24.9061 7.10156 24.9605C7.16423 24.9687 7.2368 24.9737 7.29947 24.9737C7.78933 24.9737 8.26598 24.8005 8.63378 24.4838L23.222 12.0067L37.8136 24.4872C38.1847 24.7989 38.6531 24.9721 39.1429 24.9721C39.7894 24.9721 40.393 24.6769 40.7691 24.1738C41.3975 23.3541 41.2721 22.1814 40.4772 21.497L40.474 21.4953Z" fill="#B82132"/>
          </svg>
        </div>
        <div class="coursedetail-title">
          <div class="coursedetail-title-firstword">어디</div>
          <div class="coursedetail-title-secondword">걸음?</div>
        </div>
    </div>
    <div class="container">
        <h1 class="course-title">제목: {{ course.title }}</h1>
        <div class="course-detail-information">
            <p class="course-info"><strong class="course-distance">거리:</strong> {{ course.distance }} km</p>
            <p class="course-info"><strong class="course-time">예상 소요 시간:</strong> {{ course.time }} 분</p>
        </div>
        <iframe
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA9rHYXZlAKPKq-9pyccVqiesNHJtzMD7U&q={{ course.start_location.latitude }},{{ course.start_location.longitude }}&zoom=15" 
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        {% if course.image %}
            <img src="{{ course.image.url }}" alt="{{ course.title }}" class="course-image">
        {% endif %}
        <div class="course-introduction">
            <strong class="course-introduction-start">장소설명:</strong> absc
        </div>
    </div>
    <a href="/" class="home-btn">추천 목록으로 가기</a>
</body>
</html>
