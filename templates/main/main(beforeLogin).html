{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>걸음걸이_HOME</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/root.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main/landing.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main/main(beforeLogin).css' %}" />
    <link rel="stylesheet" href="{% static 'css/main/navBar.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'image/favicon/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'image/favicon/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'image/favicon/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'image/favicon/apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="걸음걸이" />
    <link rel="manifest" href="{% static 'image/favicon/site.webmanifest' %}" />
  </head>
  
  <body>
    <div class="landing__layout">
      <div class="body_container">
        <div class="wrapper">
          <section class="title">
            <div class="title_top">오늘의 <span class="title_red">걸음</span>을</div>
            <div class="title_bottom">기록해요! <img src="{% static 'image/noun-celebration-7471133 4.svg' %}" width="100" height="100" /></div>
          </section>
  
          <section class="center">
            <a href="{% url 'users:login' %}">
              <div class="center_button">
                <div class="center_button_box_outside">
                  <div class="center_button_box_inside">
                    <img src="{% static 'image/Vector.svg' %}" width="30" height="50" />
                  </div>
                </div>
              </div>
            </a>
  
            <div class="center_text1">
              <span>걸음 남기러 가기</span>
            </div>
  
            <div class="center_text2">
              <img src="{% static 'image/noun-person-7399214 1.svg' %}" width="30" height="36" />
              <span><a href="{% url "users:login" %}">로그인 하러가기</a></span>
            </div>
          </section>
        </div>

        <!-- footer(로그인 전)  -->
        <footer>
          <nav class="bottom_nav">
            <div class="nav_item">
              <a href="{% url 'users:login' %}">
                <img src="{% static 'image/nav_people.svg' %}" class="nav_icon" />
                <span>함께걸음!</span>
              </a>
            </div>
            <div class="nav_item">
              <a href="{% url 'users:login' %}">
                <img src="{% static 'image/nav_find.svg' %}" class="nav_icon" id="nav_icon_margin_right" />
                <span>어디걸음?</span>
              </a>
            </div>
            <div class="nav_item">
              <a href="{% url 'users:login' %}">
                <img src="{% static 'image/nav_calendar.svg' %}" class="nav_icon" />
                <span>걸음캘린더</span>
              </a>
            </div>
            <div class="nav_item">
              <a href="{% url 'users:login' %}">
                <img src="{% static 'image/nav_socks.svg' %}" class="nav_icon" id="nav_icon_margin_right" />
                <span>마이걸음</span>
              </a>
            </div>
          </nav>
        </footer>
      </div>
    </div>
    <script src="{% static 'js/main/main(beforeLogin).js' %}"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V29X0S3TME"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-V29X0S3TME');
    </script>
  </body>
</html>
