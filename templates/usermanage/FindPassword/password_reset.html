{% block content %}
  <h2>비밀번호 재설정</h2>
  <p>이메일을 입력하면 비밀번호 재설정 링크가 전송됩니다.</p>

  <form method="post">
    {% csrf_token %}
    <input type="email" name="email" required placeholder="이메일 입력">
    <button type="submit">재설정 링크 보내기</button>
  </form>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
{% endblock %}
