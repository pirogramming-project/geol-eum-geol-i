{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>걸음걸이_로그인</title>
      <link rel="stylesheet" href="{% static 'css/root.css' %}">
      <link rel="stylesheet" href="{% static 'css/reset.css' %}">
      <link rel="stylesheet" href="{% static 'css/record/daily_record.css' %}">
      <link rel="stylesheet" href="{% static 'css/user/password_reset.css' %}">
      <link rel="icon" href="{% static 'image/geoleum.png' %}">
  </head>
  <body>
    <div class="container_kgi" style="height: 300px;">
      <h2>새 비밀번호 설정</h2>

      <form method="post">
        {% csrf_token %}
        <label for="new_password1">새 비밀번호</label>
        <input type="password" name="new_password1" required>

        <label for="new_password2">새 비밀번호 확인</label>
        <input type="password" name="new_password2" required>

        <button type="submit">비밀번호 변경</button>
      </form>

      {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}
  </div>
</body>
</html>
